    <div v-if="showContactList" class="contact-list">

       <th class="table__head__txt">Nome</th>
       <th class="table__head__txt">Número</th>
       <th class="table__head__txt">Opções</th>
      </thead>
      <tbody class="table__body">
       <tr v-for="(item, index) in contactList" :key="item.id" class="table__row" :class="{special: item.special}">
        <td class="table__data table__data--name">{{item.name}}</td>
        <td class="table__data table__data--number">{{item.number}}</td>
        <td class="table__data table__data--options">

 <style type="text/less">
  @import url("https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,400;0,600;0,900;1,400;1,600;1,900&display=swap");

  @bg-color-btn-add: #4C939A;
  @bg-color-btn-add-hover: #00d689;
  @bg-color-btn-clear: 255, 255, 255;
  @bg-color-btn-clear-hover: 255, 255, 255;
  @bg-color-card: #f9f2e7;
  @bg-color-error: #F6AA93;
  @bg-color-thead: #517ACB;
  @bg-color-warning: #d65656;
  /* @bg-color-thead: #55608F; */
  @bg-rbg-color-table: 255, 255, 255;
  @border-radius-small: 10px;
  @border-radius-very-small: calc(@border-radius-small / 2);
  @box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
  @margin-tb-3: 30px 0;
  @padding-small: 10px;
  @transition-time-quick: .3s;
  @txt-color-header: #fff;
  @txt-color: #fff;
  @txt-color-error: #fff;
  /* @txt-color-error: #8C233E; */

  * {
   box-sizing: border-box;
   font-family: "Urbanist", Helvetica, sans-serif;
   letter-spacing: 1.5px;
   list-style-type: none;
   margin: 0;
   padding: 0;
  }

  body {
   background: linear-gradient(21deg, #49a09d, #5f2c82);
  }

  #app {
   color: @txt-color;
   display: flex;
   height: 100vh;
   justify-content: center;
   margin: 8vh 0;
  }

  .wrapper {
   display: flex;
   align-items: center;
   flex-direction: column;
   margin: 0 auto;
   position: relative;
   width: 90%;
  }

  .block__title {
   color: @txt-color-header;
   font-size: 1.8rem;
   margin: 21px 0;
   text-align: center;
  }

  .btn {
   border: none;
   border-radius: @border-radius-very-small;
   padding: 7px 12px;
   transition: @transition-time-quick;
   width: max-content;
   text-align: center;
   text-transform: none;

   &:hover {
    cursor: pointer;
    transition: @transition-time-quick;
   }

   &--warning_info {
    svg {
     height: 17px;
     position: absolute;
     top: -6px;
     left: 10px;
     /* top: -13px;
         right: -9px; */

     path {
      fill: @bg-color-warning;
     }
    }

    &:hover {
     cursor: pointer;
    }
   }

   &--green {
    background-color: @bg-color-btn-add;
    color: #ffffff;
    font-size: 14px;
    font-weight: 600;
    margin: 10px auto;
    width: 60%;

    &:hover {
     background-color: @bg-color-btn-add-hover;
    }

    &:focus-visible {
     outline: 1px solid @txt-color;
    }
   }

   &--clear {
    background-color: rgba(@bg-color-btn-clear, 0.7);
    color: black;
    font-weight: 600;
    height: 31px;
    padding: 5px 15px;

    &:hover {
     background-color: rgba(@bg-color-btn-clear-hover, 1);
    }
   }

   &--add,
   &--close {
    color: white;
    font-size: 1.5rem;
    position: fixed;
    top: 10px;
    right: 21px;
   }

   &--close_card {
    background-color: rgba(@bg-rbg-color-table, 0);
    position: absolute;
    top: -2px;
    right: -5px;
    svg {
     transform: scale(0.85);
     path {
      fill: rgba(@bg-rbg-color-table, 0.8);
     }
    }

    &:hover {
     svg {
      path {
       fill: @bg-color-warning;
      }
     }
    }
   }

   &--add {
    background-color: @bg-color-btn-add-hover;
   }

   &--close {
    background-color: @bg-color-warning;
   }

   &--edit,
   &--delete {
    background-color: rgba(@bg-rbg-color-table, 0);
    border: none;
    border-radius: 50%;

    &:hover {
     cursor: pointer;
    }

    svg {
     border-radius: 50%;
     background-color: rgba(@bg-rbg-color-table, 0);
     transition: @transition-time-quick;

     &:hover {
      transform: scale(1.15);
      transition: @transition-time-quick;
     }
    }
   }

   &--edit {
    path {
     fill: #cfff04;
    }
   }

   &--delete {
    path {
     fill: @bg-color-warning;
    }
   }
  }

  /**************************
        ** Common classes
        **************************/

  /**************************
        ** New contact form
        **************************/
  .new_contact {
   transition: @transition-time-quick;
   width: 100%;

   .form {
    box-shadow: @box-shadow;
    border-radius: @border-radius-small;
    display: flex;
    flex-direction: column;
    padding: @padding-small;
    width: 100%;

    &__title {
     text-align: center;
    }

    &__label {
     display: flex;
     align-items: center;
     justify-content: space-between;
     /* margin: 3px 0; */
     margin: 8px 3px;
     position: relative;

     .form__input {
      padding: @padding-small;
     }

     #new__name,
     #new__phone_number,
     #mod__name,
     #mod__phone_number {
      display: block;
      margin: 5px 0;
      width: 100%;
     }

     .label__icon {
      filter: invert(1);
      height: 20px;
      width: 20px;
      margin: 0 5px;
     }
    }

    &__options {
     display: flex;
     align-items: center;
    }
   }

   .form__input {
    background-color: rgba(@bg-rbg-color-table, 0.2);
    border: none;
    border-radius: @border-radius-very-small;
    color: @txt-color;
    font-size: 1rem;
    padding: 5px;
    transition: @transition-time-quick;

    &:focus {
     outline: none;
    }

    &--correct {
     border: 1px solid @bg-color-btn-add-hover !important;
     outline: none;
     line-height: 1.5rem;
     transition: @transition-time-quick;
    }

    &--error {
     border: 1px solid @bg-color-warning !important;
     line-height: 1.5rem;
     transition: @transition-time-quick;
    }
   }
   .error_card {
    align-self: flex-end;
    background-color: @bg-color-warning;
    border-radius: @border-radius-very-small;
    color: @txt-color-error;
    padding: @padding-small;
    text-align: center;
    transition: @transition-time-quick;
    width: 90%;
   }
  }

  /**************************
    ** Contact list
    **************************/
  .contact-list {
   width: 100%;

   .special {
    /* background-color: @bg-color-thead !important; */
    background: linear-gradient(21deg, #517acb, rgba(@bg-rbg-color-table, 0));
   }

   .table {
    border-collapse: collapse;
    border-radius: @border-radius-small;
    box-shadow: @box-shadow;
    margin: @margin-tb-3;
    overflow: hidden;
    width: 100%;

    .table__head__txt,
    .table__row {
     background-color: rgba(@bg-rbg-color-table, 0.2);
     color: #fff;
     padding: @padding-small;
     width: min-content;
    }

    .table__head {
     .table__head__txt {
      background-color: @bg-color-thead;
      text-align: left;
     }
    }

    .table__body {
     .table__data {
      &:hover {
       background-color: rgba(@bg-rbg-color-table, 0.08);
      }
     }

     .table__data {
      font-weight: 600;
      padding: @padding-small;
      position: relative;
      text-align: left;
      width: max-content;

      &:hover {
       background-color: rgba(@bg-rbg-color-table, 0.1);

       &:before {
        content: "";
        background-color: rgba(@bg-rbg-color-table, 0.08);
        position: absolute;
        left: 0;
        right: 0;
        top: -9999px;
        bottom: -9999px;
        z-index: -1;
       }

 <script src="https://cdn.jsdelivr.net/npm/less@4.1.1"></script>
 <!-- The Less CDN has to be placed after the <style> tag for it to work. -->

 <script>
  const app = Vue.createApp({
   data() {
    return {
     showEditForm: false,
     editForm: {
      showForm: false,
      index: "",
      modName: "",
      modNameError: false,
      showModNameErrorMsg: false,
      modNameErrorMsg: "rwar",
      modNumber: "",
      modNumberError: false,
      showModNumberErrorMsg: false,
      modNumberErrorMsg: "djklaw",
      special: "",
     },

     showForm: true,
     showContactList: false,
     showAddBtn: true,
     contactList: [],
     contactId: 0,

     nameIsEmpty: true,
     nameIsWrong: false,
     nameIsCorrect: false,

     numberIsEmpty: true,
     numberIsWrong: false,
     numberIsCorrect: false,

     newName: {
      name: "",
      error: false,
      error_msg: "",
      show_error_msg: false,
     },
     newNumber: {
      number: "",
      backupNumber: "",
      error: false,
      error_msg: "",
      show_error_msg: false,
      special: false,
     },
    };
   },
   created() {
    this.updateLocalStorage("get");
   },
   computed: {},
   watch: {
    contactList: {
     handler() {
      this.updateLocalStorage("set");
      this.ShowForm();
      this.ShowContactList();
     },
     deep: true,
    },
    newName: {
     handler() {
      this.checkName();
      this.nameClassesToggle();
     },
     deep: true,
    },
    newNumber: {
     handler() {
      this.checkNumber();
      this.checkIsSpecial();
      this.numberClassesToggle();
     },
     deep: true,
    },
   },
   methods: {
    nameToggleErrorMsg() {
     this.newName.show_error_msg = !this.newName.show_error_msg;
    },
    numberToggleErrorMsg() {
     this.newNumber.show_error_msg = !this.newNumber.show_error_msg;
    },
    newNumberInput() {
     this.doNumberBackup();
     this.applyNumberMask();
    },
    doNumberBackup() {
     this.newNumber.backupNumber = this.newNumber.number;
    },
    applyNumberMask() {
     document.getElementById("new__phone_number").addEventListener("input", (e) => {
      if (e.inputType !== "deleteContentBackward") {
       this.newNumber.number = this.newNumber.number
        .replace(/[^0-9]/g, "")
        .replace(/^(\d{2})?(\d{4})?(\d{4})?/g, "($1) $2-$3")
        .substr(0, 14);
      }
     });
    },
    nameClassesToggle() {
     if (this.newName.name === "") {
      this.nameIsEmpty = true;
      this.nameIsCorrect = false;
      this.nameIsWrong = false;
     } else {
      this.nameIsCorrect = !this.newName.error;
      this.nameIsWrong = this.newName.error;
     }
    },
    numberClassesToggle() {
     if (this.newNumber.number === "") {
      this.numberIsEmpty = true;
      this.numberIsCorrect = false;
      this.numberIsWrong = false;
     } else {
      this.numberIsCorrect = !this.newNumber.error;
      this.numberIsWrong = this.newNumber.error;
     }
    },
    resetForm() {
     document.getElementById("contact_form").reset();
     this.resetNewName();
     this.resetNewNumber();
    },
    resetNewName() {
     this.newName.name = "";
     this.newName.error = false;
     this.newName.error_msg = "";
    },
    resetNewNumber() {
     this.newNumber.number = "";
     this.newNumber.error = false;
     this.newNumber.error_msg = "";
    },
    checkName() {
     //  Do accept space at the end
     //  var regex = /^([a-z]{3,}[\S]*(?=\s|$) ?){2,}$/gim;

     if (this.newName.name !== "") {
      //  Doesn't accept space at the end
      var regex = /^([a-z]{3,}[\S]*(?=\s[a-z]|$) ?){2,}$/gim;
      var teste = regex.test(this.newName.name);

      if (teste) {
       this.newName.error = false;
       return true;
      } else {
       this.newName.error = true;
       var elem = "newName";
       var msg = "Mínimo de 2 palavras. Cada palavra precisa começar com 3 letras.";
       this.updateErrorMsg(elem, msg);
      }
     }
     return false;
    },
    checkNumber() {
     var number = this.newNumber.number;
     var msg;
     if (number !== "" && number.length < 14) {
      msg = "Preecha o telefone corretamente.";
      this.newNumber.error = true;
      this.updateErrorMsg("newNumber", msg);
      return false;
     } else {
      this.newNumber.error = false;
      return true;
     }
    },
    checkIsSpecial() {
     if (this.newNumber.number.includes("(11) ")) {
      this.newNumber.special = true;
     } else {
      this.newNumber.special = false;
     }
    },
    updateErrorMsg(elem, msg) {
     if (elem === "newName") {
      this.newName.error = true;
      this.newName.error_msg = msg;
     }
     if (elem === "newNumber") {
      this.newNumber.error = true;
      this.newNumber.error_msg = msg;
     }
     if (elem === "modNameError") {
      this.editForm.modNameError = msg;
     }
     if (elem === "modNumberError") {
      this.editForm.modNumberError = true;
      this.editForm.modNumberError = msg;
     }
    },
    disableNumberMask() {
     this.newNumber.number = this.newNumber.backupNumber;
    },
    addContact() {
     var contact = {};
     if (this.editForm.modName === "" && this.editForm.modNumber == "") {
      if (this.checkName() && this.checkNumber()) {
       contact["id"] = this.contactId;
       contact["name"] = this.newName.name;
       contact["number"] = this.newNumber.number;
       contact["special"] = this.newNumber.special;

       this.contactList.push(contact);
       this.resetForm();
       this.contactId++;
       this.showAddBtn = true;
      }
     } else if (!this.editForm.modNameError && !this.editForm.modNumberError) {
      contact["name"] = this.editForm.modName;
      contact["number"] = this.editForm.modNumber;
      contact["special"] = this.editForm.special;

      this.contactList[this.editForm.index] = contact;
      console.log(this.contactList[this.editForm.index]);
      this.showEditForm = false;
      this.resetEditForm();
     }
    },
    updateLocalStorage(action) {
     if (action === "get") {
      const jsonContactList = localStorage.getItem("contactList");
      this.contactList = JSON.parse(jsonContactList) || [];
     }
     if (action === "set") {
      localStorage.setItem("contactList", JSON.stringify(this.contactList));
     }
    },
    toggleShowFormBtn() {
     if (this.showAddBtn) {
      this.ShowForm(true, true);
      this.showAddBtn = false;
     } else {
      this.ShowForm(true, false);
      this.showAddBtn = true;
     }
    },
    ShowForm(imperative, value) {
     if (imperative) {
      this.showForm = value;
     } else {
      if (this.contactList.length) this.showForm = false;
      else this.showForm = true;
     }
    },
    ShowContactList(imperative, value) {
     if (imperative) {
      this.showContactList = value;
     } else {
      if (this.contactList.length > 0) this.showContactList = true;
      else this.showContactList = false;
     }
    },

    // EDIT FORM FUNCTIONS
    toggleEditForm(index) {
     if (this.showForm) {
      this.showForm = !this.showForm;
     }
     if (this.showEditForm) {
      this.showEditForm = false;
      this.showAddBtn = true;
      this.editForm.index = "";
     } else {
      this.showEditForm = true;
      this.showAddBtn = false;
      this.getModInfo(index);
     }
    },
    getModInfo(index) {
     var contact = this.contactList[index];
     this.editForm.index = index;
     this.editForm.modName = contact.name;
     this.editForm.modNumber = contact.number;
     this.editForm.special = contact.special;
    },
    resetEditForm() {
     document.getElementById("edit_Form").reset();
     this.resetModName();
     this.resetModNumber();
     console.log("reseted");
    },
    resetModName() {
     this.editForm.modName = "";
     this.editForm.modNameError = false;
     this.editForm.modNameErrorMsg = "";
     console.log("reseted 1");
    },
    resetModNumber() {
     this.editForm.modNumber = "";
     this.editForm.modNumberError = false;
     this.editForm.modNumberErrorMsg = "";
     console.log("reseted 2");
    },
    // MOD NAME FUNCTIONS
    modNameInput() {
     this.ModNameMask();
     //  this.modNameInput();
    },
    ModNameMask(e) {
     //  Doesn't accept space at the end
     var regex = /^([a-z]{3,}[\S]*(?=\s[a-z]|$) ?){2,}$/gim;
     var teste = regex.test(this.editForm.modName);

     if (teste) {
      this.editForm.modNameError = false;
      return true;
     } else {
      this.editForm.modNameError = true;
      var elem = "modNameError";
      var msg = "Mínimo de 2 palavras. Cada palavra precisa começar com 3 letras.";
      this.updateErrorMsg(elem, msg);
     }
    },
    toggleModNameErrorMsg() {
     this.editForm.showModNameErrorMsg = !this.editForm.showModNameErrorMsg;
    },

    // MOD NUMBER FUNCTIONS
    modNumberInput(e) {
     this.ModNumberMask(e);
     this.checkModNumber();
     this.checkModIsSpecial();
     console.log(this.editForm.special);
    },
    checkModNumber() {
     var modNumber = this.editForm.modNumber;
     var msg;
     if (modNumber.length < 14) {
      msg = "Preecha o telefone corretamente.";
      this.editForm.modNumberError = true;
      this.updateErrorMsg("modNumber", msg);
     } else {
      this.editForm.modNumberError = false;
     }
    },
    ModNumberMask(e) {
     if (e.inputType !== "deleteContentBackward") {
      this.editForm.modNumber = this.editForm.modNumber
       .replace(/[^0-9]/g, "")
       .replace(/^(\d{2})?(\d{4})?(\d{4})?/g, "($1) $2-$3")
       .substr(0, 14);
     }
    },
    checkModIsSpecial() {
     if (this.editForm.modNumber.includes("(11) ")) {
      this.editForm.special = true;
     } else {
      this.editForm.special = false;
     }
    },
    toggleModNumberErrorMsg() {
     this.editForm.showModNumberErrorMsg = !this.editForm.showModNumberErrorMsg;
    },
    deleteContact(index, event) {
     if (confirm("Você tem certeza?")) {
      this.contactList.splice(index, 1);
     }
    },
   },
  });

  app.mount("#app");
 </script>
</html>
